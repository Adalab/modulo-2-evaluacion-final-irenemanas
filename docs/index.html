<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de Series</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/film-clipart-movie-icon-5.jpg" />
  </head>

  <body>
    <div class="page">
      <header class="page__header">
        <h1 class="page__header--title">BUSCADOR DE SERIES</h1>
      </header>

      <main class="main">
        <form class="main__form">
          <input type="text" class="main__form--input no-outline js-input" />
          <button type="button" class="main__form--button js-button">BUSCAR</button>
        </form>
        <section class="main__series">
          <div class="main__series--favourites">
            <h3 class="main__series--favourites-title">favoritas</h3>
            <ul class="main__series--favourites-list js-favourites-list"></ul>
          </div>
          <div class="main__series--shows">
            <h3 class="main__series--shows-title">seleccionar / deseleccionar</h3>
            <ul class="main__series--shows-list js-shows-list"></ul>
          </div>
        </section>
      </main>

      <footer class="footer"><small class="footer__copy">@ Irene Manas</small></footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
